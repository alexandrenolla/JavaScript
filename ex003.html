<!DOCTYPE html>
<html lang="en">
<head>

    <title>Trabalhando com JS</title>
</head>
<body>
    <h1>olá, mundo</h1>
    <p>
        Aprendendo JS
    </p>
    <script>
        alert ('Meu primeiro comando')
       var n1 = Number(prompt ('Digite o primeiro número:')) // Comando que recebe e armazena o input na variável, convertendo o tipo em number
       var n2 = Number(prompt ('Digite o segundo número:'))
       var n3 = n1 + n2 
       alert (`o resultado da soma entre ${n1} e ${n2} é ${n3}`)// Printa o resultado a partir com placeholders dentro da template string
    </script>
</body>
